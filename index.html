<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with Minimax AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #ddd;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.taken {
      cursor: not-allowed;
      color: #888;
    }

    .winner {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe with Minimax AI</h1>
  <div class="board" id="board"></div>
  <div class="winner" id="winner"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const winnerText = document.getElementById('winner');
    let currentPlayer = 'X'; // Player starts first
    let gameState = ['', '', '', '', '', '', '', '', ''];
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Initialize the board
    function createBoard() {
      board.innerHTML = '';
      gameState.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.dataset.index = index;
        cellElement.addEventListener('click', handleCellClick);
        board.appendChild(cellElement);
      });
    }

    // Handle cell click
    function handleCellClick(e) {
      const index = e.target.dataset.index;

      if (gameState[index] !== '' || winnerText.textContent !== '') return;

      // Player move
      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('taken');

      if (checkWin()) {
        winnerText.textContent = `Player ${currentPlayer} Wins! 🎉`;
        return;
      }

      if (gameState.every(cell => cell !== '')) {
        winnerText.textContent = "It's a Draw! 🤝";
        return;
      }

      // Switch to AI turn
      currentPlayer = 'O';
      setTimeout(aiMove, 500); // Delay for a better user experience
    }

    // AI makes a move using Minimax
    function aiMove() {
      const bestMove = minimax(gameState, 'O').index;

      gameState[bestMove] = currentPlayer;
      const cellElement = board.querySelector(`.cell[data-index='${bestMove}']`);
      cellElement.textContent = currentPlayer;
      cellElement.classList.add('taken');

      if (checkWin()) {
        winnerText.textContent = `AI (${currentPlayer}) Wins! 🤖`;
        return;
      }

      if (gameState.every(cell => cell !== '')) {
        winnerText.textContent = "It's a Draw! 🤝";
        return;
      }

      currentPlayer = 'X'; // Switch back to the player
    }

    // Minimax algorithm
    function minimax(state, player) {
      const emptyCells = state.map((cell, index) => (cell === '' ? index : null)).filter(cell => cell !== null);

      if (checkWinner(state, 'X')) return { score: -10 };
      if (checkWinner(state, 'O')) return { score: 10 };
      if (emptyCells.length === 0) return { score: 0 };

      const moves = [];

      for (const cell of emptyCells) {
        const move = {};
        move.index = cell;
        state[cell] = player;

        if (player === 'O') {
          move.score = minimax(state, 'X').score;
        } else {
          move.score = minimax(state, 'O').score;
        }

        state[cell] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (const move of moves) {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      } else {
        let bestScore = Infinity;
        for (const move of moves) {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      }

      return bestMove;
    }

    // Check for a win
    function checkWin() {
      return winPatterns.some(pattern =>
        pattern.every(index => gameState[index] === currentPlayer)
      );
    }

    // Check winner for minimax
    function checkWinner(state, player) {
      return winPatterns.some(pattern =>
        pattern.every(index => state[index] === player)
      );
    }

    // Reset the game
    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      winnerText.textContent = '';
      createBoard();
    }

    // Start the game
    createBoard();
  </script>
</body>
</html>
